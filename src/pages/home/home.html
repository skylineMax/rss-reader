<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title >My feeds
        <ion-badge id="feedsCount">{{feedsCount}}</ion-badge> 
      </ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list class="menu">
      <ion-item *ngFor="let feed of feeds; let i = index;">
        <button ion-button full ion-start menuClose  id="item" (click)="openFeed(feed)">
          {{feed.title}} 
        </button>
        <button ion-button item-end color="danger" (click)="deleteFeed(i)">
            <ion-icon name="trash" ></ion-icon>
          </button>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="addFeed()" action secondary>
      <ion-icon name="add"></ion-icon> Add Feed
    </button>


  </ion-content>
  <ion-footer>fdfd</ion-footer>  
 
</ion-menu>
